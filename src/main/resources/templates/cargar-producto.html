<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cargar Producto</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <h1>Cargar Producto</h1>

    <form th:action="@{/guardar}" th:object="${producto}" method="post">
        <input type="hidden" th:field="*{id}" />
        
        <label for="nombre">Nombre:</label>
        <input type="text" th:field="*{nombre}" required /><br>

        <label for="tipo">Tipo:</label>
        <input type="text" th:field="*{tipo}" required /><br>

        <label for="estado">Estado:</label>
        <input type="text" th:field="*{estado}" required /><br>

        <label for="vendedor">Vendedor:</label>
        <input type="text" th:field="*{vendedor}" required /><br>

        <label for="precio">Precio:</label>
        <input type="text" th:field="*{precio}" required /><br>

        <button type="submit">Guardar</button>
    </form>

    <a th:href="@{/ver-productos}">Volver a la lista de productos</a>
</body>
</html>
